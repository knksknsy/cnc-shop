<div class="card card-inverse">
  <img class="card-img pulse" [src]="data.image">
  <div class="card-img-overlay">
    <div class="bg-blur">
      <h4 class="card-title" (click)="openCategory()">{{data.name | translate }}</h4>
    </div>
  </div>
</div>

<div class="container-fluid">
  <carousel *ngIf="popularProducts" [ngClass]="{ 'list-modal-active': isCarouselPaused }" [interval]="carouselInterval">
    <slide *ngFor="let product of popularProducts">
      <img [src]="product.image" class="img-responsive" (click)="openView(product.id)" />
    </slide>
  </carousel>
</div>

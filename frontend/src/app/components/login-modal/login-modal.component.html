<button *ngIf="!isLoggedIn" type="button" class="btn btn-outline-primary" (click)="showModal()">
  <span class="fa fa-user" aria-hidden="true"></span>
</button>

<div class="btn-group" dropdown placement="left">
  <button *ngIf="isLoggedIn" dropdownToggle type="button" class="btn btn-outline-primary menu-drop">
    <span class="fa fa-user" aria-hidden="true"></span>
  </button>

  <ul *dropdownMenu class="dropdown-menu" role="menu" container="body">
    <li role="menuItem" class="dropdown-item" (click)="openOrderHistory()">{{ "LOGIN_ORDERHIST" | translate }}</li>
    <li role="menuItem" class="dropdown-item" (click)="onLogout()">{{ "LOGIN_SIGNOUT" | translate }}</li>
  </ul>

</div>

<div *ngIf="isModalShown" [config]="{ show: true }" (onHidden)="onHidden()" bsModal #autoShownModal="bs-modal" class="modal fade"
  tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">

      <div class="modal-body">
        <tabset #staticTabs>

          <tab heading="Login">
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
              <div class="form-group row first-row">
                <label class="sr-only">{{ "LOGIN_MAIL" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-at"></span></div>
                  <input formControlName="loginEmail" type="email" class="form-control" placeholder="{{ 'LOGIN_MAIL' | translate }}" required autofocus>
                </div>
              </div>
              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_PSW" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-unlock-alt"></span></div>
                  <input formControlName="loginPassword" type="password" class="form-control" placeholder="{{ 'LOGIN_PSW' | translate }}" required>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary btn-block" type="submit">{{ "LOGIN_SIGN" | translate }}</button>
                </div>
              </div>
            </form>
          </tab>

          <tab heading="Register">
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">

              <div class="form-group row first-row">
                <label class="sr-only">{{ "LOGIN_NAME" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-user"></span></div>
                  <input formControlName="registerName" class="form-control" placeholder="{{ 'LOGIN_NAME' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_SURNAME" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-user"></span></div>
                  <input formControlName="registerSurname" class="form-control" placeholder="{{ 'LOGIN_SURNAME' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_STREET" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-road"></span></div>
                  <input formControlName="registerStreet" class="form-control" placeholder="{{ 'LOGIN_STREET' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_POSTCODE" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-road"></span></div>
                  <input formControlName="registerPostcode" class="form-control" placeholder="{{ 'LOGIN_POSTCODE' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_CITY" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-road"></span></div>
                  <input formControlName="registerCity" class="form-control" placeholder="{{ 'LOGIN_CITY' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_STATE" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-road"></span></div>
                  <input formControlName="registerState" class="form-control" placeholder="{{ 'LOGIN_STATE' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_MAIL" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-at"></span></div>
                  <input formControlName="registerEmail" type="email" class="form-control" placeholder="{{ 'LOGIN_MAIL' | translate }}" required autofocus>
                </div>
              </div>

              <div class="form-group row">
                <label class="sr-only">{{ "LOGIN_PSW" | translate }}</label>
                <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                  <div class="input-group-addon"><span class="fa fa-unlock-alt"></span></div>
                  <input formControlName="registerPassword" type="password" class="form-control" placeholder="{{ 'LOGIN_PSW' | translate }}" required>
                </div>
              </div>

              <div class="row">
                <div class="col">
                  <button class="btn btn-outline-primary btn-block" type="submit" [disabled]="!registerForm.valid">{{ "LOGIN_REGISTER" | translate }}</button>
                </div>
              </div>
            </form>
          </tab>

        </tabset>
      </div>

    </div>
  </div>
</div>

<div class="card card-inverse" (click)="openDetails()">
  <img class="card-img" [src]="product.image">
  <div class="card-img-overlay">
    <div class="bg-blur">
      <h4 class="card-title">{{product.name}}</h4>
      <small class="text-muted">{{ "CARD_ITEM_NO" | translate }} {{product.id}}</small>
      <br>
      <small class="text-muted">{{ "CARD_PRICE" | translate }} {{product.price | currency: 'EUR':true:'1.2-2'}}</small>
    </div>
  </div>
</div>
